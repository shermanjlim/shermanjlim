<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sherman Lim. CS PhD Student at Carnegie Mellon University.">
    <meta name="keywords" content="Sherman Lim, CMU, Carnegie Mellon University, Computer Science PhD, Jump Trading, NUS, National University of Singapore, research, software engineer">
    <meta name="author" content="Sherman Lim">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Sherman Lim",
      "jobTitle": "Computer Science PhD Student",
      "worksFor": {
        "@type": "Organization",
        "name": "Carnegie Mellon University"
      },
      "alumniOf": {
        "@type": "Organization",
        "name": "National University of Singapore"
      },
      "url": "https://shermanjlim.com",
      "sameAs": [
        "https://github.com/shermanjlim",
        "https://linkedin.com/in/shermanjlim",
        "https://scholar.google.com/citations?hl=en&user=FwQVQjkAAAAJ"
      ]
    }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </div>
        <div class="nav-links">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/blog" | relative_url }}">Blog</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <main class="content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
